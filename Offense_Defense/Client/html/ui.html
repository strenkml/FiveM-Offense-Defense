<html>

<head>
  <link rel="stylesheet" href="ui.css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</head>

<body>
  <div id="gameMenu" style="display:none">
    <h1>Offense Defense Game Menu</h1>
    <form id="startGameForm">
      <label for="mapSelect">Pick a Map:</label>
      <select id="mapSelect" name="mapSelect">
        <option value="Map 1">Map 1</option>
      </select>
      <label for="runnerSelect">Runner Car (Leave blank for Voodoo):</label>
      <input type="text" id="runnerSelect" name="runnerSelect">
      <label for="blockerSelect">Blocker Car (Leave blank for Insurgent2):</label>
      <input type="text" id="blockerSelect" name="blockerSelect">
      <input id="start" type="submit" value="Start Game">
      <button id="close">Close Menu</button>
    </form>
  </div>
  <div id="teamConfig" style="display:none">
    <table align="center">
      <tr>
        <th>Team</th>
        <th>Runner</th>
        <th>Blockers</th>
      </tr>
      <tr id="blue">
        <td id="color">Blue</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="red">
        <td id="color">Red</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="green">
        <td id="color">Green</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="orange">
        <td id="color">Orange</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="yellow">
        <td id="color">Yellow</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="pink">
        <td id="color">Pink</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="purple">
        <td id="color">Purple</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="white">
        <td id="color">White</td>
        <td id="runner"></td>
        <td id="blocker"></td>
        </td>
      </tr>
      <tr id="status">
        <td colspan="3" id="statusField"></td>
      </tr>
    </table>
  </div>
  <div id="scoreboard" style="display: none">
    <table id="scoreboardTable">
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Score</th>
      </tr>
    </table>
  </div>
</body>
</html>
