<html>

<head>
  <link rel="stylesheet" href="ui.css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</head>

<body>
  <div id="gameMenu" style="display:block">
    <h1>Offense Defense Game Menu</h1>
    <h3>Select Map: </h3>
    <div id="mapDropdown">
      
    </div>
    <h3>Runner Car (Leave blank for Voodoo):</h3>
    <div id="runnerTextEdit">

    </div>
    <h3> Blocker Car (Leave blank for Insurgent2):</h3>
    <div id="blockerTextEdit">

    </div>
    <div id="buttons">
      <button id="start">Start Game</button>
      <button id="close">Close Menu</button>
    </div>
    <div id="errorBlock">
      <p id="errors"></p>
    </div>
  </div>
  <div id="teamConfig" style="display:none">
    <table align="center">
      <tr>
        <th>Team</th>
        <th>Runner</th>
        <th>Blockers</th>
      </tr>
      <tr id="blue">
        <td id="color">Blue</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="red">
        <td id="color">Red</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="green">
        <td id="color">Green</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="orange">
        <td id="color">Orange</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="yellow">
        <td id="color">Yellow</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="pink">
        <td id="color">Pink</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="purple">
        <td id="color">Purple</td>
        <td id="runner"></td>
        <td id="blocker"></td>
      </tr>
      <tr id="white">
        <td id="color">White</td>
        <td id="runner"></td>
        <td id="blocker"></td>
        </td>
      </tr>
      <tr id="status">
        <td colspan="3" id="statusField"></td>
      </tr>
    </table>
  </div>
  <div id="scoreboard" style="display: none">
    <table id="scoreboardTable">
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Score</th>
      </tr>
    </table>
  </div>
</body>

</html>
